{% macro render_field(field) %}
  <div class="form-group row p-1">
    {{ field.label(class="col-sm-4 col-form-label text-right") }}
    <div class="col-sm-8">
      {{ field(class="form-control")|safe }}
    </div>
  </div>
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li class="form-text">{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endmacro %}

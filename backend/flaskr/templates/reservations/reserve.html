{% extends "base.html" %}

{% block content %}
  <h2>Rezerwacja przedmiotu</h2>

  <div class="card">
    <div class="card-header">
      Rezerwacja przedmiotu: {{ item.name }} ({{ item.model }})
    </div>
    <div class="card-body">
      <h5 class="card-title">Cena za godzinę: {{ item.price_per_hour }} zł</h5>
      <form method="POST">
        <button type="submit" class="btn btn-primary">Zarezerwuj</button>
      </form>
    </div>
  </div>
{% endblock %}
